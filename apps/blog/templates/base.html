<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/prism.css' %}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <style>

        .poweredby img {
          display: inline-block;
          position: relative;
          bottom: -3px;
          margin-right: 4px;
          width: 25px;
          height: auto;
        }

    </style>
    {% block assert %} {% endblock %}

</head>
<body class="{{body_class|default:'home-template' }} nav-closed">
   {%include "widget/navigation.html"%}

    <div class="site-wrapper">

          {% block head %}{% endblock %}
          {% block body %}{% endblock %}

        <footer class="site-footer clearfix">
            <section class="copyright"><a href="http://foofish.net">foofish</a> &copy; 2015</section>
            <section class="poweredby">Proudly published with <a href="https://github.com/lzjun567/django_blog">Django_Blog & Ghost</a></section>
            <section class="poweredby"><img alt="Ghost" src="http://7i7hhc.com1.z0.glb.clouddn.com/logo-minidigitalocean.png"> Powered <em>by</em> <a href="https://www.digitalocean.com/?refcode=af4cff8f42bc" target="_blank">DigitalOcean</a></section>

        </footer>

    </div>

    {% block foot %} {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fitvids.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/prism.js' %}"></script>

</body>
</html>
