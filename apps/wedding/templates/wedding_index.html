{% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>我们结婚啦,刘志军&吴长芳</title>
    <meta name="description" content="">
    <meta name="author" content="WebThemez">
      <!--[if lt IE 9]>

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script type="text/javascript" src="http://explorercanvas.googlecode.com/svn/trunk/excanvas.js"></script>

    <![endif]-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link href="{% static 'font/css/font-awesome.min.css' %}" rel="stylesheet">
    <style type='text/css'>
        @font-face {
        font-family: 'NaiYou565988';
        src: url("{% static 'font/fonts/NaiYou.eot' %}");
        src: url("{% static 'font/fonts/NaiYou.eot?#iefix' %}") format('embedded-opentype'),
        url("{% static 'font/fonts/NaiYou.woff' %}") format('woff'),
        url("{% static 'font/fonts/NaiYou.ttf' %}") format('truetype'),
        url("{% static 'font/fonts/NaiYou.svg#NaiYou' %}") format('svg');
        font-weight: normal;
        font-style: normal;

        }
    </style>

     <style type='text/css'>
        @font-face {
        font-family: 'NaiYou565989';
        src: url('font/fonts/NaiYou.eot');
        src: url('font/fonts/NaiYou.eot?#iefix') format('embedded-opentype'),
        url('font/fonts/NaiYou.woff') format('woff'),
        url('font/fonts/NaiYou.ttf') format('truetype'),
        url('font/fonts/NaiYou.svg#NaiYou') format('svg');
        font-weight: normal;
        font-style: normal;

        }
    </style>
</head>

<body>

<nav id="mainNav">
    <div id="menuToggle"><i class="fa fa-bars"></i></div>
    <ul class="menuLinks">
        <li class="active" id="firstLink"><a href="#home" class="scroll-link">主页</a></li>
        <li><a href="#aboutUs" class="scroll-link">关于我们</a></li>
        <li><a href="#contactUs" class="scroll-link">邀请</a></li>
    </ul>
</nav>
<!--/.header-->
<div id="#top"></div>
<section id="home">
    <div class="banner-container">
        <div class="container">
            <div class="row">

                <div class="heading text-center">
                    <h2 style='font-family:NaiYou565988'>我们结婚啦！</h2>

                    <h1 style='font-family:NaiYou565988'>刘志军＆吴长芳</h1>

                    <h3>2016-01-03 12:00:00</h3>
                    <h4>湖南·娄底·华泰大酒店(火车站斜对面)</h4>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="counter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="countdown styled"></div>
            </div>
        </div>
    </div>
</section>

<section id="aboutUs">
    <div class="container">
        <div class="row feature design">
            <div class="six columns right">
                <h2>我们的故事</h2>

                <p>2014年的夏天，缘分安排我们相遇</p>

                <p></p>
            </div>
            <div class="six columns feature-media left"><img src="{% static 'images/pic1.JPG' %}" alt=""></div>
        </div>
               </div>
    </div>
</section>

<section id="contactUs" class="contact-parlex">
    <div class="parlex-back">
        <div class="container">
            <div class="row">
                <div class="heading text-center">
                    <!-- Heading -->
                    <h2>诚挚邀请</h2>

                    <p>世界上最美好的一刻，莫过于和心爱的人牵着彼此的手，编织一段甜蜜的温馨生活。好日子到了，诚邀您参加我们的婚礼，共同见证我们的幸福时刻。</p>
                </div>
            </div>
            <div class="row mrgn30">
                <form method="post" action="/wedding/add_comments/" id="contactfrm" role="form">
                    {% csrf_token %}
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="输入姓名"
                                   title="Please enter your name (at least 2 characters)">
                        </div>
                        <div class="form-group">
                            <label for="email">电话</label>
                            <input type="text" class="form-control" name="phone" id="email" placeholder="输入电话"
                                   title="Please enter a valid phone number">
                        </div>
                        <div class="form-group">
                            <label for="comments">留言</label>
                            <textarea name="body" class="form-control" id="comments" cols="3" rows="5"
                                      placeholder="输入留言"
                                      title="Please enter your message (at least 10 characters)"></textarea>
                            <button name="submit" type="submit" class="btn btn-lg btn-primary" id="submit">提交
                            </button>
                        </div>
                        <div class="result"></div>
                    </div>
                </form>
            </div>
        </div>
        <!--/.container-->
    </div>
</section>



<a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><![endif]-->

<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.nav.js' %}" type="text/javascript"></script>
<script src="{% static 'js/waypoints.js' %}"></script>
<script src="{% static 'js/Backstretch.js' %}" type="text/javascript"></script>
<script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/jquery.countdown.js' %}"></script>

</body>
</html>
